<!DOCTYPE html>
<html lang="zxx" xmlns:th ="http://www.thymeleaf.org">

<div th:replace="front/common/header :: header"></div>

<style>
        /* 모바일 카테고리 최적화 - 최우선 적용 */
    @media (max-width: 991px) {
        /* 카테고리 컨테이너 */
        .sidebar .sidebar__item:first-child {
            background: #fff !important;
            border: 1px solid #f0f0f0 !important;
            border-radius: 6px !important;
            padding: 8px 0 8px 10px !important;
            margin-bottom: 10px !important;
            overflow-x: auto !important;
            overflow-y: hidden !important;
            -webkit-overflow-scrolling: touch !important;
            display: block !important;
            position: relative !important;
        }

        /* 페이드 효과 */
        .sidebar .sidebar__item:first-child::after {
            content: '' !important;
            position: absolute !important;
            top: 0 !important;
            right: 0 !important;
            width: 25px !important;
            height: 100% !important;
            background: linear-gradient(to right, rgba(255,255,255,0), #fff) !important;
            pointer-events: none !important;
            z-index: 1 !important;
        }

        /* 제목 */
        .sidebar .sidebar__item:first-child h4 {
            font-size: 12px !important;
            font-weight: 600 !important;
            margin-bottom: 6px !important;
            padding-bottom: 0 !important;
            padding-right: 10px !important;
            border-bottom: none !important;
            white-space: nowrap !important;
            color: #333 !important;
            display: block !important;
        }

        /* ul 리스트 */
        .sidebar .sidebar__item:first-child ul {
            display: flex !important;
            flex-direction: row !important;
            flex-wrap: nowrap !important;
            gap: 4px !important;
            white-space: nowrap !important;
            padding: 0 30px 0 0 !important;
            margin: 0 !important;
            list-style: none !important;
            overflow-x: visible !important;
        }

        /* 스크롤바 숨김 */
        .sidebar .sidebar__item:first-child ul::-webkit-scrollbar {
            display: none !important;
        }

        /* li 아이템 */
        .sidebar .sidebar__item:first-child ul li {
            flex-shrink: 0 !important;
            margin-bottom: 0 !important;
            display: inline-block !important;
        }

        /* 카테고리 칩 버튼 */
        .sidebar .sidebar__item:first-child ul li a {
            display: inline-block !important;
            padding: 5px 10px !important;
            background: #f5f5f5 !important;
            border-radius: 14px !important;
            color: #555 !important;
            font-size: 11px !important;
            font-weight: 500 !important;
            transition: all 0.3s !important;
            border: 1px solid #e5e5e5 !important;
            white-space: nowrap !important;
            text-decoration: none !important;
            line-height: 1.2 !important;
        }

        /* 호버 및 활성 상태 */
        .sidebar .sidebar__item:first-child ul li a:hover,
        .sidebar .sidebar__item:first-child ul li a.active {
            background: #333 !important;
            color: #fff !important;
            border-color: #333 !important;
            transform: scale(1.02) !important;
        }
    }
</style>
<body>
    <div th:replace="front/common/top :: top"></div>


    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="https://duboribu-s3.s3.ap-northeast-2.amazonaws.com/profile/duboribu_banner.png">
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Product Section Begin -->
    <section class="product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-5">
                    <div class="sidebar">
                        <div class="sidebar__item">
                            <h4>카테고리</h4>
                            <ul>
                                <li th:each="category : ${categoryList}"><a th:href="@{/ecommerce/item/{category}/list(category=${category.code})}" th:text="${category.name}"></a></li>
                            </ul>
                        </div>
                        <div class="sidebar__item">
                            <div class="latest-product__text">
                                <h4>신규 제품</h4>
                                <div class="latest-product__slider owl-carousel">
                                    <div class="latest-prdouct__slider__item" >
                                        <a th:href="@{/ecommerce/item/view/{id}(id=${newItem.id})}" class="latest-product__item" th:each="newItem : ${newItems}">
                                            <div class="latest-product__item__pic">
                                                <img th:src="${newItem.filePath}" alt="">
                                            </div>
                                            <div class="latest-product__item__text">
                                                <h6 th:text="${newItem.name}"></h6>
                                                <span th:text="${newItem.price +'원'}"></span>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-7" >
                    <div class="product__discount" th:if="${dcList != null and dcList.hasContent()}">
                        <div class="section-title product__discount__title">
                            <h2>할인 특가</h2>
                        </div>
                        <div class="row">
                            <div class="product__discount__slider owl-carousel">
                                <div class="col-lg-4" th:each="all : ${dcList}">
                                    <div class="product__discount__item">
                                        <div class="product__discount__item__pic set-bg product-link"
                                             th:attr="data-setbg=@{${all.filePath}}, data-id=@{${all.id}}">

                                            <img th:src="@{${all.filePath}}" alt="" class="pd-img">

                                            <div class="product__discount__percent" th:text="${all.dcrt + '%'}"></div>
                                            <ul class="product__item__pic__hover">
                                                <!--<li><a href="#"><i class="fa fa-heart"></i></a></li>
                                                <li><a href="#"><i class="fa fa-retweet"></i></a></li>-->
                                                <li th:onclick="'addToCart(\'' + ${all.id} + '\')'"><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                                            </ul>
                                        </div>
                                        <div class="product__discount__item__text">
                                            <span th:text="${all.name}"></span>
                                            <h5><a th:href="@{/ecommerce/item/view/{id}(id=${all.id})}" th:text="${all.name}"></a></h5>
                                            <div class="product__item__price" th:text="${all.price + '원'}"><span th:text="${all.price} +'원'"></span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="filter__item">
                        <div class="row">
                            <div class="col-lg-4 col-md-5">
                                <!--<div class="filter__sort">
                                    <span>Sort By</span>
                                    <select>
                                        <option value="0">Default</option>
                                        <option value="0">Default</option>
                                    </select>
                                </div>-->
                            </div>
                            <!--<div class="col-lg-4 col-md-4">
                                <div class="filter__found">
                                    <h6>총  <span th:text="${categoryItems.getTotalElements()}"></span>개</h6>
                                </div>
                            </div>-->
                            <div class="col-lg-4 col-md-3">
                                <div class="filter__option">
                                    <span class="icon_grid-2x2"></span>
                                    <span class="icon_ul"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="section-title product__discount__title">
                        <h2>카테고리 상품</h2>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-md-6 col-sm-6" th:each="categoryItem : ${categoryItems}">
                            <div class="product__item">
                                <div class="product__item__pic"
                                     th:style="'background-image: url(' + ${categoryItem.filePath} + ');'"
                                     th:attr="data-id=${categoryItem.id}">
                                   <!-- <ul class="product__item__pic__hover">
                                        <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                        <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                        <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                                    </ul>-->
                                </div>
                                <div class="product__item__text">
                                    <h6><a th:href="@{/ecommerce/item/view/{id}(id=${categoryItem.id})}" th:text="${categoryItem.name}"></a></h6>
                                    <h5 th:text="${categoryItem.price + '원'}"></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <th:block th:if="${categoryItems != null}">
                        <div class="product__pagination">
                            <a href="#" th:each="pageNumber : ${#numbers.sequence(0, categoryItems.totalPages - 1)}" th:href="@{${'/ecommerce/item/list?page=' + pageNumber}}" th:text="${pageNumber + 1}"></a>
                            <a th:href="@{${'/ecommerce/item/list?page=' + (categoryItems.number + 1)}}"><i class="fa fa-long-arrow-right"></i></a>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </section>
    <!-- Product Section End -->

    <!-- Footer Section Begin -->
    <div th:replace="front/common/footer :: footer"></div>
</body>

</html>
