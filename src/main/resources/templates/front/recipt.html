<!DOCTYPE html>
<html lang="zxx" xmlns:th ="http://www.thymeleaf.org">

<div th:replace="front/common/header :: header"></div>
<body>
<div th:replace="front/common/top :: top"></div>

<section class="breadcrumb-section set-bg" data-setbg="/images/breadcrumb.jpg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="breadcrumb__text">
          <h2>고객 주문 영수증</h2>
          <div class="breadcrumb__option">
            <a href="index.html">Home</a>
            <span>Checkout</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Checkout Section Begin -->
<section class="checkout-receipt">
  <div class="container">
    <div class="receipt">
      <h3>주문 내역</h3>
      <!-- Receipt content goes here -->
      <div class="order-details">
        <!-- Iterate over order items -->
        <div th:each="orderItem : ${foOrderReceipt.foOrderItemResponseList}">
          <div class="item">
            <span class="item-itemId" th:text="${orderItem.itemId}"></span>
            <span class="item-itemName" th:text="${orderItem.itemName}"></span>
            <span class="item-itemNetPrice" th:text="${orderItem.itemNetPrice}"></span>
            <span class="item-itemCount" th:text="${orderItem.itemCount}"></span>
          </div>
        </div>
      </div>
      <div class="total">
        <!-- Display total price -->
        <span>Total:</span>
        <span th:text="${foOrderReceipt.totalNetPrice}"></span>
      </div>
    </div>
  </div>
</section>
<!-- Checkout Section End -->

<!-- Footer Section Begin -->
<div th:replace="front/common/footer :: footer"></div>
</body>
<style>
  /* Checkout Receipt Styles */
  .checkout-receipt {
    padding: 50px 0;
  }

  .checkout-receipt .receipt {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .checkout-receipt .receipt h3 {
    margin-bottom: 20px;
    color: #333;
  }

  .checkout-receipt .order-details {
    margin-bottom: 20px;
  }

  .checkout-receipt .item {
    margin-bottom: 10px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 10px;
  }

  .checkout-receipt .item span {
    display: inline-block;
    margin-right: 20px;
  }

  .checkout-receipt .item .item-itemId {
    width: 80px;
    font-weight: bold;
  }

  .checkout-receipt .item .item-itemName {
    flex: 1;
  }

  .checkout-receipt .item .item-itemNetPrice,
  .checkout-receipt .item .item-itemCount {
    font-size: 0.9em;
    color: #777;
  }

  .checkout-receipt .total {
    font-weight: bold;
    margin-top: 20px;
  }

  .checkout-receipt .total span {
    display: inline-block;
    margin-right: 20px;
  }

  /* Responsive Styles */
  @media (max-width: 767px) {
    .item span {
      display: block;
      margin-right: 0;
      margin-bottom: 5px;
    }
  }

  /* 한국어로 된 컬럼명 */
  .checkout-receipt .item .item-itemId::before {
    content: "상품 번호: ";
  }

  .checkout-receipt .item .item-itemName::before {
    content: "상품명: ";
  }

  .checkout-receipt .item .item-itemNetPrice::before {
    content: "상품 가격: ";
  }

  .checkout-receipt .item .item-itemCount::before {
    content: "수량: ";
  }

</style>
</html>
