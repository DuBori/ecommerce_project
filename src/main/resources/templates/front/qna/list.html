<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="front/common/header :: header"></div>
<body>
<div th:replace="front/common/top :: top"></div>
<div class="contents w1100 board-list board-faq">

    <div class="row">
        <div class="col-lg">
            <div class="card border-0">
                <div class="card-header bg-white border-0 p-0">
                    <form name="search_form" method="get" class="bf-search">
                        <i class="fa fa-search"></i>
                        <input type="text" name="keyword" placeholder="검색어를 입력하세요" />
                        <button type="submit" class="btn btn-dark">검색</button>
                    </form>
<!--
                    <ul class="bf-category">
                        <li><a href="board_list.do?bbs_id=${param.bbs_id}">전체보기</a></li>
                        <li><a href="board_list.do?bbs_id=${param.bbs_id}&field=${param.field}&keyword=${param.keyword}&category=${cateList.getBcate_no()}">이름</a></li>
                    </ul>-->
                </div>

                <div class="card-body p-0">
                    <ul class="bf-list" th:if="${not #lists.isEmpty(list)}">
                        <li th:each="notice : ${list}">
                            <div class="bfl-tit" th:text="${notice.title}"></div>
                            <div class="bfl-cont">
                                <div class="pb-3 text-center bflc-photo"><img src="" alt="" /></div>
                                <div class="bflc-body" th:text="${notice.detail}">

                                </div>
                                <div class="bflc-btn">
                                    <a th:href="@{/qna/view/{id}(id=${notice.id})}" class="btn btn-outline-success btn-sm m-1">자세히 보기</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <div class="row mt-4 list-bottom-util">
        <div class="col-sm-2 mb-3 text-left"></div>
        <div class="col-sm-8 mb-3 text-center">
        </div>
        <div class="col-sm-2 mb-3 text-right">
            <a href="/qna/write" class="btn btn-primary"><i class="fa fa-pencil mr-1"></i> 글쓰기</a>
        </div>
    </div>

</div>
<div th:replace="front/common/footer :: footer"></div>
<script>
    $("li").on("click", function () {
        var isOpen = $(this).hasClass("open");

        if (isOpen) {
            $(this).removeClass("open");
        } else {
            $(this).addClass("open");
        }
    });
</script>
</body>
</html>
