<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="front/common/header :: header"></div>
<body>
<div th:replace="front/common/top :: top"></div>
<div class="contents w1100 board-write board-faq">
  <form name="form_input" method="post" enctype="multipart/form-data" >
    <div class="row">
      <div class="col-lg mb-4">
        <div class="card input-form">
          <div class="card-body p-4">
            <input type="hidden" name="board_id" value="${bbs_id}" />
            <h4 class="mb-3">게시물 등록하기</h4>
            <div class="row form">
              <div class="form-group">
                <label for="bdata_writer_name"><span>*</span> 작성자 이름</label>
                <input type="text" name="bdata_writer_name" id="bdata_writer_name"  maxlength="30" class="form-control w-20" readonly="readonly" />
                <input type="hidden" name="bdata_writer_pw" />
              </div>
              <div class="w-100 mt-2 border-bottom"></div>
                <div class="form-group col">
                  <label>글작성 옵션</label>
                  <div class="custom-control custom-checkbox">
                    <input type="hidden" name="bdata_use_secret" value="N" />
                  </div>
                </div>
                <div class="w-100"></div>
                <div class="form-group">
                  <label for="bdata_title"><span>*</span> 제목</label>
                  <input type="text" name="bdata_title" id="bdata_title" maxlength="255" class="form-control" required />
                </div>
                <div class="w-100 mt-2 border-bottom"></div>
                <div class="form-group col">
                  <label for="bdata_cont"><span>*</span> 글 내용</label>
                  <textarea name="bdata_cont" id="bdata_cont" class="form-control" rows="12" required></textarea>
                </div>
                <div class="w-100 mt-2 border-bottom"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-2 input-form-button text-center">
      <div class="col text-center">
        <button type="button" class="btn btn-secondary btn-lg mx-2" onclick="history.back();"><i class="icon-arrow-left"></i> 취소하기</button>
        <button type="submit" class="btn btn-primary btn-lg">등록하기</button>
      </div>
    </div>
  </form>
  <div th:replace="front/common/footer :: footer"></div>
</div>
</body>
</html>
