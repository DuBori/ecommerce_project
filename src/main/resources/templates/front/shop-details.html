<script>
    $(function () {
        $(".directPurchase").on("click", function () {

            if (!userId) {
                alert('로그인 후 이용해주세요.');
                return;
            }

            let productId = $("input[name=itemId]").val();
            let quantity = $("input[name=quantity]").val();

            if (quantity <= 0) {
                alert("일시품절 입니다.")
                return false;
            }

            directPurchase(productId, quantity);

            // form 생성
            let form = $('<form action="/ecommerce/order/checkout" method="POST">' +
                '<input type="hidden" name="orderItemRequest[0].productId" value="' + productId + '">' +
                '<input type="hidden" name="orderItemRequest[0].quantity" value="' + quantity + '">' +
                '</form>');

            // form을 body에 추가하고 자동으로 submit
            $('body').append(form);
            form.submit();
        });
    })
</script>
