<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<div th:replace="front/common/header :: header"></div>
<head>
    <link rel="stylesheet" th:href="@{/css/notice_fo.css}" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
</head>
<body>
<div th:replace="front/common/top :: top"></div>
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="https://duboribu-s3.s3.ap-northeast-2.amazonaws.com/profile/duboribu_banner.png">
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Blog Section Begin -->
    <section class="blog spad">
    <div class="container">
        <!-- Page Title -->
        <div class="notice-header">
            <h2>공지사항</h2>
        </div>

        <!-- Notice Table -->
        <div class="row" th:if="${not #lists.isEmpty(list) and list.hasContent()}">
            <div class="col-lg-12">
                <table class="notice-table">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성일</th>
                        <th>조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="notice, iterStat : ${list}"
                        th:onclick="'location.href=\'/ecommerce/notice/view/' + ${notice.id} + '\''">
                        <td class="notice-number" th:text="${list.totalElements - (list.number * list.size) - iterStat.index}"></td>
                        <td class="notice-title">
                            <a th:href="@{/ecommerce/notice/view/{id}(id=${notice.id})}"
                               th:text="${notice.title}">
                            </a>
                        </td>
                        <td class="notice-date" th:text="${notice.updateAt}"></td>
                        <td class="notice-views" th:text="${notice.getCommentCount()}"></td>
                    </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <div class="notice-pagination" th:if="${list.totalPages > 1}">
                    <!-- 이전 페이지 -->
                    <a th:if="${list.number > 0}"
                       th:href="@{/ecommerce/notice(page=${list.number - 1})}">
                        ←
                    </a>

                    <!-- 페이지 번호 -->
                    <a th:each="pageNumber : ${#numbers.sequence(0, list.totalPages - 1)}"
                       th:href="@{/ecommerce/notice(page=${pageNumber})}"
                       th:text="${pageNumber + 1}"
                       th:classappend="${pageNumber == list.number} ? 'active'">
                    </a>

                    <!-- 다음 페이지 -->
                    <a th:if="${list.number < list.totalPages - 1}"
                       th:href="@{/ecommerce/notice(page=${list.number + 1})}">
                        →
                    </a>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div class="row" th:if="${#lists.isEmpty(list) or !list.hasContent()}">
            <div class="col-lg-12">
                <div class="empty-notice">
                    <h5>현재 등록된 공지사항이 없습니다.</h5>
                </div>
            </div>
        </div>
    </div>
</section>
    <!-- Blog Section End -->

    <!-- Footer Section Begin -->
    <div th:replace="front/common/footer :: footer"></div>
</body>

</html>
