    body {
      background-color: #f4f4f4;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
    }

    .container p {
      text-align: center;
    }

    .container .btn {
      width: 100%;
      margin-bottom: 10px;
    }

    .container .btn-third {
      background-color: #ffeb3b;
      color: #000;
    }

    .container .btn-third:hover {

    }

    .container .form-signin-heading {

<body>
<div class="container">
  <div class="normal-login">
    <h2 class="form-signin-heading">일반 로그인</h2>
    <input type="text" name="username" class="form-control" placeholder="아이디" required>
    <input type="password" name="password" class="form-control mt-1" placeholder="비밀번호" required>
    <button class="btn btn-primary mt-1" onclick="signIn();">로그인</button>
    <button class="btn btn-primary mt-1" onclick="signUp();">회원가입</button>
  </div>
  <h2 class="form-signin-heading">통합 로그인</h2>
  <p>(Login with OAuth 2.0)</p>
  <p>통합 로그인 계정을 선택해주세요.</p>
  <a href="/oauth2/authorization/google" class="btn btn-sm btn-success active" role="button">Google Login</a><br>
  <a href="/oauth2/authorization/naver" class="btn btn-sm btn-success active" role="button">Naver Login</a><br>
  <a href="/oauth2/authorization/kakao" class="btn btn-third active" role="button">Kakao Login</a>
</div>
</body>
