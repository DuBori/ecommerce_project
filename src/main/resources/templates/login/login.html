<!DOCTYPE html>
<html lang="ko" xmlns:th = "http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>로그인 (Please sign in)</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
  <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');
    * {
      box-sizing: border-box;
    }

    body {
      background: #f6f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      margin: -20px 0 50px;
    }

    h1 {
      font-weight: bold;
      margin: 0;
    }

    h2 {
      text-align: center;
    }

    p {
      font-size: 14px;
      font-weight: 100;
      line-height: 20px;
      letter-spacing: 0.5px;
      margin: 20px 0 30px;
    }

    span {
      font-size: 12px;
    }

    a {
      color: #333;
      font-size: 14px;
      text-decoration: none;
      margin: 15px 0;
    }

    button {
      border-radius: 20px;
      border: 1px solid #FF4B2B;
      background-color: #FF4B2B;
      color: #FFFFFF;
      font-size: 12px;
      font-weight: bold;
      padding: 12px 45px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: transform 80ms ease-in;
    }

    button:active {
      transform: scale(0.95);
    }

    button:focus {
      outline: none;
    }

    button.ghost {
      background-color: transparent;
      border-color: #FFFFFF;
    }

    form {
      background-color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 50px;
      height: 100%;
      text-align: center;
    }

    input {
      background-color: #eee;
      border: none;
      padding: 12px 15px;
      margin: 8px 0;
      width: 100%;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 14px 28px rgba(0,0,0,0.25),
      0 10px 10px rgba(0,0,0,0.22);
      position: relative;
      overflow: hidden;
      width: 768px;
      max-width: 100%;
      min-height: 480px;
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      transition: all 0.6s ease-in-out;
    }

    .sign-in-container {
      left: 0;
      width: 50%;
      z-index: 2;
    }

    .container.right-panel-active .sign-in-container {
      transform: translateX(100%);
    }

    .sign-up-container {
      left: 0;
      width: 50%;
      opacity: 0;
      z-index: 1;
    }

    .container.right-panel-active .sign-up-container {
      transform: translateX(100%);
      opacity: 1;
      z-index: 5;
      animation: show 0.6s;
    }

    @keyframes show {
      0%, 49.99% {
        opacity: 0;
        z-index: 1;
      }

      50%, 100% {
        opacity: 1;
        z-index: 5;
      }
    }

    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
      z-index: 100;
    }

    .container.right-panel-active .overlay-container{
      transform: translateX(-100%);
    }

    .overlay {
      background: #FF416C;
      background: -webkit-linear-gradient(to right, #FF4B2B, #FF416C);
      background: linear-gradient(to right, #FF4B2B, #FF416C);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 0 0;
      color: #FFFFFF;
      position: relative;
      left: -100%;
      height: 100%;
      width: 200%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }

    .container.right-panel-active .overlay {
      transform: translateX(50%);
    }

    .overlay-panel {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 40px;
      text-align: center;
      top: 0;
      height: 100%;
      width: 50%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }

    .overlay-left {
      transform: translateX(-20%);
    }

    .container.right-panel-active .overlay-left {
      transform: translateX(0);
    }

    .overlay-right {
      right: 0;
      transform: translateX(0);
    }

    .container.right-panel-active .overlay-right {
      transform: translateX(20%);
    }

    .social-container {
      margin: 20px 0;
    }

    .social-container a {
      border: 1px solid #DDDDDD;
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin: 0 5px;
      height: 40px;
      width: 40px;
    }

    footer {
      background-color: #222;
      color: #fff;
      font-size: 14px;
      bottom: 0;
      position: fixed;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 999;
    }

    footer p {
      margin: 10px 0;
    }

    footer i {
      color: red;
    }

    footer a {
      color: #3c97bf;
      text-decoration: none;
    }
    @media (max-width: 520px) {
        body {
            font-size: 12px;
            width: 100vw;
            height: 80vh;
            margin: 0 0;
        }
        h1 {
            font-size: 24px;
        }
        form {
            padding: 0 10px;
        }

        button {
            font-size: 8px;
        }
    }
  </style>
</head>
<body>
<div class="container" id="container">
  <div class="form-container sign-up-container">
      <form action="#" class="myForm">
          <h1>Create Account</h1>
          <div class="social-container">
              <a href="/oauth2/authorization/kakao" class="social">Kakao</a>
              <a href="/oauth2/authorization/google" class="social">Google</a>
              <a href="/oauth2/authorization/naver" class="social">Naver</a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" name="signUpUsername" placeholder="아이디" />
          <input type="text" name="name" placeholder="사용자 이름"/>
          <input type="password" name="singUppassword" placeholder="비밀번호" />
          <input type="password" name="repassword" placeholder="비밀번호 재확인" />
          <button type="button" onclick="signUpValidate()" >Sign Up</button>
      </form>
  </div>
  <div class="form-container sign-in-container">
      <form action="#" class="myForm">
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="/oauth2/authorization/kakao" class="social">Kakao</a>
            <a href="/oauth2/authorization/google" class="social">Google</a>
            <a href="/oauth2/authorization/naver" class="social">Naver</a>
          </div>
          <span>or use your account</span>
          <input type="email" name="username" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <a href="/">메인화면으로 돌아갈까요?</a>
          <button type="button" onclick="signIn()">Sign In</button>
      </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Sign in</h1>
        <p>사이트에 로그인해서 저희와 함께 여정을 시작하세요! <br>통합로그인으로 간단한 로그인을 진행하셔도 됩니다</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Sign Up</h1>
        <p>사이트에 가입해서 저희와 함께 여정을 시작하세요! <br>통합로그인으로 간단한 로그인을 진행하셔도 됩니다</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>
</body>
<script>
  const signUpButton = document.getElementById('signUp');
  const signInButton = document.getElementById('signIn');
  const container = document.getElementById('container');

  signUpButton.addEventListener('click', () => {
    container.classList.add("right-panel-active");
  });

  signInButton.addEventListener('click', () => {
    container.classList.remove("right-panel-active");
  });

  $(".myForm").on("submit", function(event){
      event.preventDefault();
  });

    let password = $("input[name=password]").val();

        } else {

      error: function (xhr, status, error) {
        console.error('Error:', error);

  }
  function signUpValidate() {
      let userName = $("input[name=signUpUsername]").val();
      let password = $("input[name=singUppassword]").val();
      let passReword = $("input[name=repassword]").val();
      let name = $("input[name=name]").val();

      if (!userName || !passReword || !passReword) {
          alert("필수 정보를 모두 입력해주세요.");
          return false;
      }
      // 정규표현식을 사용하여 영어와 숫자만 허용하는지 확인
      let regex = /^[a-zA-Z0-9]+$/;
      if (!regex.test(userName)) {
          $("#usernameError").text("영어와 숫자만 입력 가능합니다.");
          return;
      }

      if (password != passReword) {
          alert("비밀번호가 다릅니다\n 다시 입력해주세요");
          $("input[name=password]").val('')
          $("input[name=repassword]").val('')
          return false;
      }

      $.ajax({
          url: '/auth/sign-up',
          type: 'POST',
          data: JSON.stringify({
              username: userName,
              password: password,
              name: name
          }),
          contentType: 'application/json',
          success: function (data) {
              if (data.resCode == 200) { // 회원가입 완료
                  alert(data.resMsg);
                  location.href = '/login';
              } else if (data.resCode == 203) { // 이미 회원
                  alert(data.resMsg);
                  $("input[name=username]").val('');
                  $("input[name=password]").val('');
                  $("input[name=repassword]").val('');
              } else {
                  alert('시스템 오류');
              }
          },
          error: function (xhr, status, error) {
              console.error('Error:', error);
              alert('시스템 오류');
          }
      });

  }
</script>
</html>
