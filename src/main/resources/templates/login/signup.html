<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타임리프 회원가입</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* 가로 방향 가운데 정렬 */
            align-items: center; /* 세로 방향 가운데 정렬 */
            height: 90vh; /* 화면 전체 높이의 90% */
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .input-group > * {
            width: 80%; /* 80% 폭으로 아이디 입력 필드 */
        }

        .input-group > button {
            width: 20%; /* 20% 폭으로 중복확인 버튼 */
            align-self: stretch; /* 버튼 높이를 아이디 입력 필드와 맞춤 */
            max-height: 38px; /* 버튼 최대 높이 설정 */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #usernameError {
            color: red;
            display: block;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button-group > * {
            width: calc(33.33% - 5px);
        }
    </style>
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
<div class="container">
    <h2>회원가입</h2>
    <div class="form-group">
        <input type="text" name="username" id="username" placeholder="아이디" required>
    </div>
    <div class="form-group">
        <input type="password" name="password" placeholder="비밀번호" required>
    </div>
    <div class="form-group">
        <input type="password" name="repassword" placeholder="비밀번호 재확인" required>
    </div>
    <div class="form-group">
        <input type="text" name="name" placeholder="사용자 이름" required>
    </div>
    <button type="button" onclick="signUpValidate();">가입하기</button>
    <div style="text-align: center; margin-top: 10px;">
        <button type="button" onclick="location.href='/login';">로그인 페이지</button>
        <button type="button" onclick="location.href='/';">메인 페이지</button>
    </div>
</div>
</body>
</html>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
