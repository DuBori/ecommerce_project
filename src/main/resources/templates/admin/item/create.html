<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 등록</title>
</head>
<body>
<div class="container">
  <h1>상품 등록</h1>
  <form id="productForm">
    <div class="form-group">
      <label for="title">상품명:</label>
      <input type="text" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="author">저자:</label>
      <input type="text" id="author" name="author" required>
    </div>
    <div class="form-group">
      <label for="publisher">출판사:</label>
      <input type="text" id="publisher" name="publisher" required>
    </div>
    <div class="form-group">
      <label for="price">가격:</label>
      <input type="number" id="price" name="price" required>
    </div>
    <button type="submit">등록</button>
  </form>
  <div id="message"></div>
</div>
</body>
</html>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 500px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #0056b3;
  }

  #error {
    color: red;
    margin-top: 10px;
  }
</style>
<script>
  document.getElementById('productForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var title = document.getElementById('title').value;
    var author = document.getElementById('author').value;
    var publisher = document.getElementById('publisher').value;
    var price = document.getElementById('price').value;

    if (!title || !author || !publisher || !price) {
      document.getElementById('message').innerHTML = '<div id="error">상품 정보를 모두 입력하세요.</div>';
      return;
    }

    var formData = {
      title: title,
      author: author,
      publisher: publisher,
      price: price
    };

    // AJAX를 사용하여 서버로 데이터를 전송
    fetch('/admin/item/create', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    })
            .then(function(response) {
              if (!response.ok) {
                throw new Error('상품 등록에 실패했습니다.');
              }
              return response.json();
            })
            .then(function(data) {
              if (data.resCode == 200) {
                alert("상품이 성공적으로 등록되었습니다.");
                document.location.href = '/admin/item/view/' + data.body.id;
              }
            })
            .catch(function(error) {
              // 오류 메시지 표시
              document.getElementById('message').innerHTML = '<div id="error">' + error.message + '</div>';
            });
  });

</script>
