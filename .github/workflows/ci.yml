name: CI → Copy JAR → Deploy (no-build)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17 with Gradle cache
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Build JAR (skip tests)
        run: ./gradlew clean build -x test

      - name: Create SSH key file
        run: |
          printf "%s\n" "${{ secrets.EC2_PRIVATE_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Copy JAR to EC2
        run: |
          scp -o StrictHostKeyChecking=no \
          -i ec2_key.pem \
          build/libs/*.jar \
          ec2-user@${{ secrets.EC2_IP }}:/home/ec2-user/project/build/libs/

      - name: Restart Docker Compose (no-build) on EC2
        run: ssh -o StrictHostKeyChecking=no \
          -i ec2_key.pem \
          ec2-user@${{ secrets.EC2_IP }} \
          "cd /home/ec2-user/project && \
          docker-compose down && \
          docker-compose up -d --no-build"
